name: Generate Daily Domain Data

on:
  schedule:
    - cron: "0 20 * * *"
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Installing setup-tools
      run: sudo apt-get install python3-setuptools
    - name: Install requirements
      run: pip3 install -r requirements.txt
    - name: Run script
      env: # Or as an environment variable
        USERNAME: ${{ secrets.USERNAME }}
        PASSWORD: ${{ secrets.PASSWORD }}
      run: |
        git config credential.helper "store --file=.git/credentials"
        echo "https://${{ secrets.githubpat }}:@github.com" > .git/credentials
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git checkout -b new-temp-branch
        python3 run.py
        git add .
        git commit -m 'adding daily domain data'
        git checkout master
        git merge new-temp-branch
        git push origin master